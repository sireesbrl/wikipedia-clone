{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for "{{ query }}"</h1>

    <ul>
        {% for entry in recommendations %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            <hr>
        {% empty %}
            <p>No matches found.</p>
        {% endfor %}
    </ul>

{% endblock %}
